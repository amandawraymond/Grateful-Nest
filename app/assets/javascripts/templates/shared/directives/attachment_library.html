<div class="attachment-library"
     ng-hide="!alSvc.getVisible() && alSvc.getAlertCount() == 0">

  <div class="attachment-library-panel" ng-hide="alSvc.getMinimized()">
    <attachment-browser ng-if="alSvc.getVisible()"></attachment-browser>

    <fine-uploader options="uploaderOptions"></fine-uploader>
  </div>

  <div class="attachment-library-toggle btn btn-primary"
       ng-class="{minimized: alSvc.getMinimized()}"
       ng-click="alSvc.toggleMinimized()">

    <span class="glyphicon glyphicon-paperclip"></span>
  </div>
</div>
