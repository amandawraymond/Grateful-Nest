<div class="attachment-drop">
  <ul class="dropped-attachments">
    <li ng-repeat="attachment in attachments" class="dropped-attachment">
      <span class="detach-button">
        <span class="glyphicon glyphicon-remove-circle"></span>
      </span>
      <span class="attachment-name">
        <a href="{{attachment.url}}" target="_blank">
          {{attachment.id}}: {{attachment.name}}</a>
      </span>
    </li>
  </ul>

  <div class="attachment-drop-area">
    <span class="glyphicon glyphicon-inbox"></span>
    Drop attachments here...
  </div>
</div>
