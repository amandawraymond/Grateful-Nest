<div class="container-flex lists">
  <div class="row">
    <div class="col-xs-offset-3 col-xs-6 center">
      <div class="list-border" ng-repeat="list in $ctrl.lists"> 
        <a ui-sref="list({ listId: list.id })">
          <p>{{list.created_at | date: 'MMMM d, yyyy'}}</p>
          <ol>
            <li ng-repeat="item in list.items" ng-bind-html="item.as_displayable"></li>
          </ol>
        </a>
      </div>
    </div>
  </div>  
</div>
